<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/form.css">
    <link rel="shortcut icon" href="assets/images/favicon-roket.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Form todo</title>
</head>
<body>

    <div class="alert-list"></div>

    <header class="header">
        <div class="header__wrap">
            <div class="header__logo">
                <a href="index.html"><img src="assets/images/Logo.svg" alt=""></a>
            </div>
        </div>
    </header>
    
    <main class="main">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form action="#" id="form-register">
                    <h1>Create Account</h1>
                    <div class="social-icon">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google"></i></a>
                        <a href="#" class="social"><i class="fab fa-github"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email or registration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email" id="email-signup" name="email">
                    <input type="password" placeholder="Password" id="password-signup" name="password">
                    <button type="submit" id="btn-register">Sign Up</button>
                </form>
            </div>
    
            <div class="form-container sign-in">
                <form action="#" id="form-login">
                    <h1>Sign in</h1>
                    <div class="social-icon">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google"></i></a>
                        <a href="#" class="social"><i class="fab fa-github"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email or registration</span>
                    <input type="email" placeholder="Email" id="email-signin" name="email">
                    <input type="password" placeholder="Password" id="password-signin" name="password">
                    <a href="#">Forget your password?</a>
                    <button id="btn-login">Sign In</button>
                </form>
            </div>
    
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="register">Sign up</button>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    <script type="module" src="assets/js/form.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
